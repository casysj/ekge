version: '3.8'

services:
  # MariaDB
  mariadb:
    image: mariadb:10.11
    container_name: ekge_mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: ${TZ}
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./docker/mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - ekge_network
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  # PHP-FPM
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: ekge_php
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      TZ: ${TZ}
    volumes:
      - ./src:/var/www/html
      - ./data/uploads:/var/www/html/data/uploads
      - ./data/upfile:/var/www/html/data/uploads/upfile
      - ./logs:/var/www/html/logs
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - ekge_network
    depends_on:
      - mariadb

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: ekge_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./data/uploads:/var/www/html/data/uploads
      - ./data/upfile:/var/www/html/data/uploads/upfile
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./logs:/var/log/nginx
    networks:
      - ekge_network
    depends_on:
      - php

  # Adminer (데이터베이스 관리)
  adminer:
    image: adminer:latest
    container_name: ekge_adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mariadb
      ADMINER_DESIGN: nette
    networks:
      - ekge_network
    depends_on:
      - mariadb

  # Frontend (Vue.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ekge_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # node_modules는 컨테이너 내부 것 사용
    environment:
      - VITE_API_URL=http://dev.local:8080/api
    networks:
      - ekge_network
    depends_on:
      - nginx

networks:
  ekge_network:
    driver: bridge
