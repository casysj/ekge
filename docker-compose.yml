version: '3.8'

services:
  # PHP 웹서버 (Apache + PHP 8.2)
  web:
    build: ./docker/php
    container_name: ekge_web
    ports:
      - "8081:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ekge_network
    environment:
      - DB_HOST=db
      - DB_NAME=essen_church
      - DB_USER=church_user
      - DB_PASSWORD=church_pass

  # MariaDB 데이터베이스
  db:
    image: mariadb:10.11
    container_name: ekge_db
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: root_password_2024
      MYSQL_DATABASE: essen_church
      MYSQL_USER: church_user
      MYSQL_PASSWORD: church_pass
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    networks:
      - ekge_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-proot_password_2024"]
      timeout: 20s
      retries: 10
      interval: 10s

  # Adminer (데이터베이스 관리 도구)
  adminer:
    image: adminer:latest
    platform: linux/arm64
    container_name: ekge_adminer
    ports:
      - "8082:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ekge_network
    restart: unless-stopped

volumes:
  db_data:
    driver: local

networks:
  ekge_network:
    driver: bridge